<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <meta
      name="description"
      content="Frontend Mentor | Profile card component"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/main.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <img
        class="bg-image bg-image--top"
        src="./assets/images/bg-pattern-top.svg"
        alt=""
      />
      <img
        class="bg-image bg-image--bottom"
        src="./assets/images/bg-pattern-bottom.svg"
        alt=""
      />
      <article class="card">
        <div class="card__body">
          <img
            class="card__avatar"
            src="./assets/images/image-victor.jpg"
            alt="Avatar of Victor Crest"
          />
          <div class="card__info">
            <h1 class="card__name">
              Victor Crest <span class="card__age">26</span>
            </h1>
            <p class="card__location">London</p>
          </div>
        </div>
        <div class="card__footer">
          <div class="card__stats">
            <h2 class="card__number">80K</h2>
            <p class="card__label">Followers</p>
          </div>
          <div class="card__stats">
            <h2 class="card__number">803K</h2>
            <p class="card__label">Likes</p>
          </div>
          <div class="card__stats">
            <h2 class="card__number">1.4K</h2>
            <p class="card__label">Photos</p>
          </div>
        </div>
      </article>
    </main>

    <footer class="attribution">
      Challenge by
      <a
        class="attribution__link"
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by <a class="attribution__link" href="#">Krzysztof Paw≈Çowski.</a>
    </footer>
  </body>
</html>
